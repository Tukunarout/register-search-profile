        </div>

            <div class="section2">

            <div class="section3">

            <button class="btn3">z</button>

            <button class="btn3">b</button>

        </div>
        <div class="section5">
            <i class="far fa-grin fa-2x"></i>
            <i class="fas fa-microphone fa-2x"></i>
        </div>
        <hr>
        </div>
