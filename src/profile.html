<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <script src="https://kit.fontawesome.com/9420574187.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <title>profile</title>
</head>
<body>
    <div class="container">
        <div class="dash">
            <p class="time">9:27</p>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>

        </div>
        <div class="photo">
            <img src="images/img12.jfif" alt="image not found">
            
        </div>
        <h1>DOG</h1>
        <p class="address">ANIMAL</p>
        <button class="followMeBtn">FOLLOW ME</button>
        <button class="messageBtn">MESSAGE</button>

        <div class="flex-container">
            <img src="images/img1.jfif" alt="image not found">
            <img src="images/img2.jfif" alt="image not found">
            <img src="images/img3.jfif" alt="image not found">
            <img src="images/img14.jfif" alt="image not found">
            <img src="images/img5.jfif" alt="image not found">
            <img src="images/img6.jfif" alt="image not found">
            <img src="images/img7.jfif" alt="image not found">
            <img src="images/img19.jfif" alt="image not found">
            <img src="images/img9.jfif" alt="image not found">
            <img src="images/img10.jfif" alt="image not found">
            <img src="images/img11.jfif" alt="image not found">
            <img src="images/img13.jfif" alt="image not found">
        </div>

        <button class="seeMoreBtn">SEE MORE</button>
        
        <div class="footer">
            <i class="fas fa-home fa-1x home"></i>
            <i class="fas fa-search search"></i>
            <button class="plus">+</button>
            <i class="far fa-id-badge badge"></i>
            <i class="far fa-comment comment"></i>
            
            
            <hr />
        </div>


    </div>
</body>
</html>
